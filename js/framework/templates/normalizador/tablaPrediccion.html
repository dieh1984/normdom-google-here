<div class="row">
    <div class="col-lg-12">
        <h3>Predicciones</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descripci√≥n</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each prediction}}
                    <tr>
                        <td>{{@index}}</td>
                        <td>{{this.description}}</td>
                        <td data-place="{{this.place_id}}">

            </table>
        </div>
    </div>
</div>
